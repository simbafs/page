<!doctype html>
<html lang="en">
	<head>
		<title>Time</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			div {
				height: 100vh;
				display: flex;
				junstify-content: center;
				align-items: center;
				overflow: hidden;
			}

			h1 {
				padding: 20px 10px;
				font-size: 1000px;
				font-family: Arial, sans-serif;
				color: #333;
				white-space: nowrap;
				outline: none;
				/* height: 100vh; */
				width: 100vw;
				overflow: hidden;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div>
			<h1></h1>
		</div>

		<script>
			const e = document.querySelector('h1')

			function formatTime(time) {
				return time.toTimeString().split(' ')[0]
			}

			function updateTime() {
				e.textContent = formatTime(new Date())
				maxFontSize()
			}

			setInterval(updateTime, 1000)

			window.addEventListener('resize', maxFontSize)

			window.addEventListener('load', updateTime)

			function maxFontSize() {
				var low = 0
				var high = 800
				while (low < high) {
					var mid = Math.floor((low + high) / 2)
					e.style.fontSize = mid + 'px'
					if (e.scrollWidth <= e.clientWidth && e.scrollHeight <= e.clientHeight) {
						low = mid + 1
					} else {
						high = mid
					}
				}
			}
		</script>
	</body>
</html>
