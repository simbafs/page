<!doctype html>
<html lang="en">
	<head>
		<title>Big Text</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			h1 {
				padding: 20px 10px;
				font-size: 1000px;
				font-family: Arial, sans-serif;
				color: #333;
				white-space: nowrap;
				outline: none;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1 contenteditable spellcheck="false">Edit This</h1>

		<script>
			const e = document.querySelector('h1')
			//
			e.addEventListener('input', function () {
				maxFontSize(e)
			})

			// // adject font size after pasting
			// e.addEventListener('paste', function () {
			//     setTimeout(function () {
			//         maxFontSize(e)
			//     }, 10)
			// })

			e.addEventListener('focus', function () {
				// select all text
				window.getSelection().selectAllChildren(e)
			})

			window.addEventListener('resize', function () {
				maxFontSize(e)
			})

			window,
				addEventListener('load', function () {
					maxFontSize(e)
				})

			function maxFontSize(e) {
				var low = 0
				var high = 800
				while (low < high) {
					var mid = Math.floor((low + high) / 2)
					e.style.fontSize = mid + 'px'
					if (e.scrollWidth <= e.clientWidth && e.scrollHeight <= e.clientHeight) {
						low = mid + 1
					} else {
						high = mid
					}
				}
			}
		</script>
	</body>
</html>
